# INFO\u30ec\u30d9\u30eb\u4ee5\u4e0a\u3067\u30ed\u30ae\u30f3\u30b0\u3059\u308b\u30b3\u30f3\u30bd\u30fc\u30eb\u30a2\u30c0\u30d7\u30bf\u3092\u751f\u6210\u3059\u308b
log4j.rootLogger=INFO, stdout

#\u5916\u90e8\u30b3\u30f3\u30dd\u30fc\u30cd\u30f3\u30c8\u306e\u30ed\u30b0\u6291\u5236
log4j.category.org.apache=WARN
log4j.category.net.sf.hibernate=WARN
log4j.category.org.springframework=WARN

# stdout\u30a2\u30da\u30f3\u30c0\u304c\u30b3\u30f3\u30bd\u30fc\u30eb\u51fa\u529b\u3092\u884c\u3046\u3088\u3046\u306b\u8a2d\u5b9a\u3059\u308b
log4j.appender.stdout=org.apache.log4j.ConsoleAppender

# stdout\u30a2\u30da\u30f3\u30c0\u304cPatternLayout\u3092\u4f7f\u7528\u3059\u308b\u3088\u3046\u306b\u8a2d\u5b9a\u3059\u308b
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# \u547c\u3073\u51fa\u3057\u5143\u306e\u30d5\u30a1\u30a4\u30eb\u540d\u3068\u884c\u756a\u53f7\u3092\u51fa\u529b\u3059\u308b\u30d1\u30bf\u30fc\u30f3
log4j.appender.stdout.layout.ConversionPattern= %d{yyyy/MM/dd HH:mm:ss} : %m {%5p [%t] (%F:%L)}%n